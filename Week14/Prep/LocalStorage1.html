<!DOCTYPE html>
<html>
<head>
  <title>LocalStorage Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .stored-value {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    input {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
    }
    .delete-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>LocalStorage Demo</h2>
  <div>
    <input type="text" id="userInput" placeholder="Enter text to save in localStorage">
    <button onclick="saveToLocalStorage()">Save</button>
    <button onclick="deleteFromLocalStorage()" class="delete-btn">Delete Value</button>
  </div>
  <div id="localStorageDisplay" class="stored-value" style="display: none;">
    <p>Stored LocalStorage Value:</p>
    <p id="localStorageValue"></p>
  </div>
</div>

<script>
  // Function to save value in localStorage
  function saveToLocalStorage() {
    const input = document.getElementById('userInput');
    const value = input.value;

    if (value) {
      localStorage.setItem('userInput', value); // Save value in localStorage
      displayLocalStorageValue(value);
      input.value = ''; // Clear input
    }
  }

  // Function to display localStorage value
  function displayLocalStorageValue(value) {
    const display = document.getElementById('localStorageDisplay');
    const valueElement = document.getElementById('localStorageValue');
    display.style.display = 'block';
    valueElement.textContent = value;
  }

  // Function to delete value from localStorage
  function deleteFromLocalStorage() {
    localStorage.removeItem('userInput'); // Remove the stored value
    document.getElementById('localStorageDisplay').style.display = 'none';
    document.getElementById('userInput').value = '';
  }

  // Check for existing value in localStorage when page loads
  window.onload = function() {
    const existingValue = localStorage.getItem('userInput');
    if (existingValue) {
      displayLocalStorageValue(existingValue);
    }
  }
</script>
</body>
</html>
