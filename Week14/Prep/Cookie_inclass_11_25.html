<!DOCTYPE html>
<html>
<head>
    <title>Cookie Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .stored-value {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cookie Demo</h2>
    <div>
        <input type="text" id="userInput" placeholder="Enter text to save in cookie">
        <button onclick="saveCookie()">Save</button>
        <button onclick="deleteCookie()" class="delete-btn">Delete Cookie</button>
    </div>
    <div id="cookieDisplay" class="stored-value" style="display: none;">
        <p>Stored Cookie Value:</p>
        <p id="cookieValue"></p>
    </div>
</div>

</body>
</html>
