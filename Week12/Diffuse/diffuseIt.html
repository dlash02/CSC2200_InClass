<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffuse the Bomb Game</title>
    <link rel="stylesheet" href="css/styleDiffuse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Font Awesome -->

</head>
<body>
<div id="game-container">
    <h2> Bomb's Away! <i id='bomb' class="fas fa-bomb bomb-icon"></i></h2>
    <div>
        <label for="digit1">Digit 1:</label>
        <input type="number" id="digit1" min="0" max="9">
    </div>
    <div>
        <label for="digit2">Digit 2:</label>
        <input type="number" id="digit2" min="0" max="9">
    </div>
    <div>
        <label for="digit3">Digit 3:</label>
        <input type="number" id="digit3" min="0" max="9">
    </div>
    <button id="submit-guess">Submit Guess</button>
    <button id="reset-guess" style="display:none">Reset Guess</button>

    <p id="attempts-left">Attempts Left: 4</p>
    <div id="feedback"></div>
    <p id="message"></p>
</div>
<script src="js/diffuseGame.js"></script>
</body>
</html>
