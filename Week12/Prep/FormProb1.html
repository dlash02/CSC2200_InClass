<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input[type="text"] {
      padding: 5px;
      width: 200px;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
    }
    .list-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Item Tracker</h1>
<input type="text" id="itemInput" placeholder="Enter an item">
<button id="addItem">Add Item</button>
<button id="removeLast">Remove Last</button>

<div class="list-container">
  <h3>List of Items (<span id="listSize">0</span>):</h3>
  <ol id="itemList"></ol>
</div>

<script>
  document.getElementById('addItem').addEventListener('click', function() {
    const itemInput = document.getElementById('itemInput');
    const itemList = document.getElementById('itemList');
    const listSize = document.getElementById('listSize');

    if (itemInput.value.trim() !== '') {
      // Create a new list item
      const listItem = document.createElement('li');
      listItem.textContent = itemInput.value;
      itemList.appendChild(listItem);

      // Clear the input field
      itemInput.value = '';

      // Update the list size
      listSize.textContent = itemList.children.length;
    }
  });

  document.getElementById('removeLast').addEventListener('click', function() {
    const itemList = document.getElementById('itemList');
    const listSize = document.getElementById('listSize');

    if (itemList.children.length > 0) {
      // Remove the last item
      itemList.removeChild(itemList.lastChild);

      // Update the list size
      listSize.textContent = itemList.children.length;
    } else {
      alert('The list is already empty!');
    }
  });
</script>
</body>
</html>
