<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel='stylesheet' href="css/rockStyles.css"></link>
  <script type="application/javascript" src="js/rockPaperGame.js" ></script>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Rock ... Paper ... Scissors!</h1>

  <!-- Header Section -->
  <div class="row">
  </div>
  <!-- User and Computer Picks -->
  <div class="row mt-3">
    <div class="col-md-6 bg-warning p-4 text-center rounded">
      <h2>User Pick</h2>
      <p class="pick_results" id="uPick">User Pick</p>
    </div>
    <div class="col-md-6 bg-light p-4 text-center rounded">
      <h2>Computer Pick</h2>
      <p id="cPick" class="pick_results">Computer Pick</p>
    </div>
  </div>

  <!-- Result, Bet, and Selection Section -->
  <div class="row mt-3">
    <div class="col-md-4 bg-danger text-white text-center py-3 rounded" id="resArea">
      <p>Winner Loser results</p>
    </div>
    <div class="col-md-4 bg-success text-center py-3 rounded" id="betArea">
      <label for="bet">Bet:</label>
      <input type="number" id="bet" class="form-control my-2" min="1" max="10" value="0">
      <button type="button" id="mainButton" class="btn btn-primary mt-2">
        Click to start
      </button>
    </div>
    <div class="col-md-4 bg-info text-center py-3 rounded">
      <div id="selDiv">
        <select name="uPick" id="sel1" class="form-select" size="4">
          <option value="0" selected>Rock</option>
          <option value="1">Paper</option>
          <option value="2">Scissors</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Score Section -->
  <div class="row mt-3">
    <div class="col-12 bg-secondary text-white text-center py-3 rounded">
      <p id="winnings">
        Wins: <span id="wins">0</span>
        Losses: <span id="loss">0</span>
        Draws: <span id="draws">0</span>
        Winnings: <span id="tWins">0</span>
      </p>
    </div>
  </div>
</div>
</body>

</html>
