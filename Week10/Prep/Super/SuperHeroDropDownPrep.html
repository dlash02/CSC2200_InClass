<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f5;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    select, .output {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .output p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Select a Superhero</h2>
  <form id="superheroForm">
    <label for="superheroSelect">Superhero Name</label>
    <select id="superheroSelect">
      <option value="">Select a superhero...</option>
    </select>

    <div class="output" id="details">
      <p><strong>Alias:</strong> <span id="alias"></span></p>
      <p><strong>Powers:</strong> <span id="powers"></span></p>
      <p><strong>Weapons:</strong> <span id="weapons"></span></p>
    </div>
  </form>
</div>

<script>
  const superheroes = [
    { name: "Hulk", alias: "The Green Guy", powers: ["Smash", "Fly", "Anger"], weapons: ["Trucks", "Trees", "Clubs"] },
    { name: "Thor", alias: "God of Thunder", powers: ["Lightning", "Super Strength", "Flight"], weapons: ["Mjolnir", "Stormbreaker"] },
    { name: "Iron Man", alias: "Tony Stark", powers: ["Genius Intellect", "Powered Armor Suit", "Flight"], weapons: ["Repulsors", "Unibeam", "Missiles"] },
    { name: "Black Widow", alias: "Natasha Romanoff", powers: ["Expert Martial Artist", "Espionage", "Stealth"], weapons: ["Batons", "Guns", "Explosives"] },
    { name: "Spider-Man", alias: "Friendly Neighborhood Spider-Man", powers: ["Wall-Crawling", "Super Agility", "Spider-Sense"], weapons: ["Web Shooters"] }
  ];
  window.onload = function() {
    const superheroSelect = document.getElementById('superheroSelect');
    const aliasElement = document.getElementById('alias');
    const powersElement = document.getElementById('powers');
    const weaponsElement = document.getElementById('weapons');

    // Populate select options
    superheroes.forEach(hero => {
      const option = document.createElement('option');
      option.value = hero.name;
      option.textContent = hero.name;
      superheroSelect.appendChild(option);
    });
    superheroSelect.addEventListener('change', () => {

      alert("Click2")
    });
  }
  // Display superhero details on selection

</script>

</body>
</html>
